<!-- This is an HTML document for registering a new learner with Bootstrap styling -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Document title -->
    <title>New Learner Registration</title>
</head>
<style>
    /* Styling for the header section */
    .text-center {
        width: 100%;
        background-color: rgb(222, 223, 223);
        border-radius: 5px 5px 0px 0px;
    }
    .text-center h1 {
        font-size: 30px;
    }
    img {
        height: 20px;
    }
    .rf {
        border-bottom: 1px solid rgb(124, 119, 119);
        padding-bottom: 15px;
    }
</style>
<body>
    <!-- Container for the form -->
    <div class="container-fluid">
        <!-- Header section -->
        <div class="text-center d-flex justify-content-center align-items-center pt-2 pb-2 mb-3">
            <h1>Register a New Learner</h1>
        </div>

        <!-- Registration Form -->
        <form>
            <!-- First row for user identification -->
            <div class="row">
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="identification_target_card_icon_191319.ico" alt="Identification"></label>
                    <input type="text" class="form-control" id="id" placeholder="Your identification">
                </div>
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="1452632149_inspiration-39_icon-icons.com_51111.ico" alt="First Name"></label>
                    <input type="text" class="form-control" id="id" placeholder="Your First Name">
                </div>
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="3289557-clan-group-partners-peers-people_107100.ico" alt="Last Name"></label>
                    <input type="text" class="form-control" id="id" placeholder="Your Last Name">
                </div>
            </div>

            <!-- Second row for email, date of birth, and gender -->
            <div class="row mt-3">
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="socialemailcircularbutton_80177.ico" alt="Email"></label>
                    <input type="email" class="form-control" id="id" placeholder="Email@gmail.com">
                </div>
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="birthday_5027.ico" alt="Date of Birth"></label>
                    <input type="date" class="form-control" id="id">
                </div>
                <div class="col d-flex align-items-center justify-content-between">
                    <div>
                        <label for="check" class="form-check-label"><img src="femalegendersymbol_99762.ico" alt="Gender"></label>
                    </div>
                    <div>
                        <input type="radio" name="check" id="check" class="form-check-input">
                        <label for="check" class="form-check-label">Male</label>
                    </div>
                    <div class="me-5">
                        <input type="radio" name="check" id="check" class="form-check-input">
                        <label for="check" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- Third row for address and location -->
            <div class="row mt-3">
                <div class="col-8 d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="home_icon-icons.com_73532.ico" alt="Address"></label>
                    <input type="email" class="form-control" id="id" placeholder="Enter your address">
                </div>
                <div class="col-4">
                    <div class="col d-flex align-items-center">
                        <label for="id" class="form-label me-2"><img src="environment_120736.ico" alt="Location"></label>
                        <select name="sel1" id="id" class="form-select text-danger text-wrap" >
                            <option ><small>Dropdown based on the Governorate table</small></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Fourth row for password, confirmation, and group selection -->
            <div class="row mt-3 rf">
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="key-thin-shape-in-diagonal-position_icon-icons.com_56947.ico" alt="Password"></label>
                    <input type="password" class="form-control" id="id" placeholder="Password">
                </div>
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="1491254405-recenttimesearchreloadtime_82966.ico" alt="Confirmation"></label>
                    <input type="password" class="form-control" id="id" placeholder="Confirm Password">
                </div>
                <div class="col d-flex align-items-center">
                    <label for="id" class="form-label me-2"><img src="book_3725.ico" alt="Group"></label>
                    <select name="sel1" id="id" class="form-select text-danger text-wrap" >
                        <option ><small>Dropdown based on the Group table</small></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <!-- Fifth row for form submission and reset buttons -->
            <div class="row mt-3">
                <div class="col-8">
                    <div class="d-grid gap-3 ms-3"><button type="submit" class="btn btn-primary d-block ">Submit</button></div>
                </div>
                <div class="col">
                    <div class="d-grid gap-3 ms-3"><button type="reset" class="btn btn-danger d-block ">Reset</button></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
